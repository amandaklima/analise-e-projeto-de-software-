<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Responder Atividade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #4a2f27;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #b0413e;
      margin-bottom: 1rem;
    }

    form {
      background-color: #f9e8d9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      background-color: #d99d00;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
      color: #b0413e;
    }
  </style>
</head>
<body>

<h1>Responder: {{ atividade.titulo }}</h1>
<form method="post">{% csrf_token %}
  <label for="resposta">Resposta:</label>
  <textarea name="resposta" id="resposta" required></textarea>
  <button type="submit">Enviar</button>
</form>
<a href="{% url 'lista_atividades' %}">‚Üê Voltar</a>

</body>
</html>
